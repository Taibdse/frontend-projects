<!DOCTYPE html>
<html>

<head>

        *, html{
            padding: 0;

            box-sizing: border-box;
        }
        body{
            width: 100%;
            background-color: #fff;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 50px;
            }
        
        ul li {
            text-align: center;
            border: 1px solid #ccc;
        }
        ul li:nth-of-type(1){
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>
