	<script>
		var str = "akjh,akjdfh,ladjfa,alsh";
		str = str.replace(/,/g,'');//g to find all the characters that match to it
		console.log(str);
		
		var num = 1111122;
		
		function change_integer_to_str_format(num){
			
			num = num.toString();
			var content = ""
			for(var i = num.length - 1; i >= 0 ; i--){
				if((num.length - i -1) % 3 == 2)
				content = content + num.charAt(i) + ",";
				else content = content + num.charAt(i) + "";
			}
			
			var content2 = "";
			for(var i = content.length - 1; i >= 0; i--){
				content2 += content.charAt(i);
			}
			
			return content2;
		}
		
		function change_str_to_integer_format(str){
			return str.replace(/,/g,'');
		}
	</script>
