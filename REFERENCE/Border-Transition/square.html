<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <style>
        .draw {
            background: none;
            border: 0;
            box-sizing: border-box;
            box-shadow: inset 0 0 0 2px #f45e61;
            color: #f45e61;
            margin: 1em;
            text-align: center;
            position: relative;
            width: 200px;
            height: 200px;
            line-height: 200px;
            transition: color 0.25s;
/*            transform: skewX(-45deg);*/
        }
        
        .draw:before,
        .draw:after {
            box-sizing: border-box;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
        }
   
        .draw:before,
        .draw:after {
            border: 2px solid transparent;
            width: 0;
            height: 0;
        }
        
        .draw:before {
            top: 0;
            left: 0;
        }
        
        .draw:after {
            bottom: 0;
            right: 0;
        }
        
        .draw:hover:before,
        .draw:hover:after {
            width: 100%;
            height: 100%;
        }
        
        .draw:hover:before {
            border-top-color: #60daaa;
            border-right-color: #60daaa;
            transition: width 0.25s ease-out, height 0.25s ease-out 0.25s;
        }
        
        .draw:hover:after {
            border-bottom-color: #60daaa;
            border-left-color: #60daaa;
            transition: border-color 0s ease-out 0.5s, width 0.25s ease-out 0.5s, height 0.25s ease-out 0.75s;
        }
    </style>
</head>

<body>
    <div class="draw">something</div>
</body>

</html>
