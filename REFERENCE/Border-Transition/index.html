<!DOCTYPE html>

    <style>
        .sliding-u-t-b {
            display: inline-block;
        }
        
        .sliding-u-t-b:after {
            content: '';
            display: block;
            height: 0;
            width: 100%;
            background: transparent;
            transition: all .5s ease;
        }
        
        .sliding-u-t-b:hover:after {
            height: 3px;
            background: blue;
        }
        /*=====================*/
        
        .sliding-u-l-r {
            text-decoration: none;
            display: inline-block;
            transition: 0.5s ease;
            white-space: nowrap;
        }
        
        .sliding-u-l-r:after {
            content: '';
            display: block;
            width: 0;
            border-bottom: 3px solid blue;
            transition: all 0.5s ease-in;
        }
        
        .sliding-u-l-r:hover:after {
            width: 100%;
        }
        /*=============================*/
        
        .sliding-u-r-l {
            text-decoration: none;
            display: inline-block;
            transition: 0.5s ease;
            white-space: nowrap;
            position: relative;
            border-bottom: 3px solid #ccc;
        }
        
        .sliding-u-r-l:after {
            content: '';
            display: inline-block;
            position: absolute;
            bottom: -3px;
            right: 0;
            width: 0;
            border-bottom: 3px solid blue;
            transition: all 0.5s ease-in;
        }
        
        .sliding-u-r-l:hover:after {
            width: 100%;
        }
        /*================================*/
        
        .sliding-u-middle {
            text-decoration: none;
            display: inline-block;
            transition: 0.5s ease;
            white-space: nowrap;
            position: relative;
            border-bottom: 3px solid #ccc;
        }
        
        .sliding-u-middle:after {
            content: '';
            display: block;
            margin: auto;
            bottom: -3px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            border-bottom: 3px solid blue;
            transition: all 0.5s ease-in;
        }
        
        .sliding-u-middle:hover:after {
            width: 100%;
        }
        /*=========================================*/
        
        .sliding-u-l-r-l-inverse {
            display: inline-block;
            position: relative;
            padding-bottom: 3px;
        }
        
        .sliding-u-l-r-l-inverse:before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            transition: width 0s ease;
        }
        
        .sliding-u-l-r-l-inverse:after {
            content: '';
            display: block;
            position: absolute;
            right: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            background: blue;
            transition: width .5s ease;
        }
        
        .sliding-u-l-r-l-inverse:hover:before {
            width: 0%;
            background: blue;
            transition: width .5s ease;
        }
        
        .sliding-u-l-r-l-inverse:hover:after {
            width: 0%;
            background: transparent;
            transition: width 0s ease;
        }
